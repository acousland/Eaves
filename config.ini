# Eaves Configuration
# This file contains default settings for the audio transcriber

[audio]
# Default audio device name (use test_setup.py to see available devices)
default_device = BlackHole 2ch

# Audio capture settings - optimized for real-time
sample_rate = 16000
channels = 1
chunk_size = 512

[transcription]
# Whisper model size: tiny, base, small, medium, large
# Larger models are more accurate but slower (tiny recommended for real-time)
default_model = tiny

# Duration of audio chunks to process (seconds)
# Smaller values = faster response, larger values = better accuracy
chunk_duration = 1.0

# Silence threshold (0.0 to 1.0)
# Audio below this threshold is considered silence
silence_threshold = 0.01

[output]
# Show timestamps in transcription output
show_timestamps = true

# Show activity indicators (dots) during silence
show_activity = true
